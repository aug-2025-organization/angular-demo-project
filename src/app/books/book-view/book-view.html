<div class="container m-5">
  <div class="card">
    <div class="card-header bg-warning text-light">Book details</div>
    <img [src]="fetchedBook?.bookImageUrl" width="300px" height="250px" />
    <div class="card-body">
      <div class="card-title">{{ fetchedBook?.bookTitle }}</div>
    </div>
    <div class="card-footer bg-warning text-light">
      <button class="btn btn-light text-warning" (click)="goBack()">
        Back
      </button>
    </div>
  </div>
</div>
>
