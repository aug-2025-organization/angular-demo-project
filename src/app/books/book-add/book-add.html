<div class="container">
  <form>
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3>ADD A NEW BOOK</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="bTitle" class="form-label">Book Title:</label>
          <input type="text" class="form-control" id="bTitle" />
        </div>
        <div class="form-group">
          <label for="bAuthor" class="form-label">Book Author:</label>
          <select class="form-control" id="bAuthor">
            @for(eachAuthor of allAuthors; track $index){
            <option value="eachAuthor.authorId">
              {{ eachAuthor.authorFirstname }} {{ eachAuthor.authorLastname }}
            </option>
            }
          </select>
        </div>
        <div class="form-group">
          <label for="bCategory" class="form-label">Book Category:</label>
          <select class="form-control" id="bCategory">
            <option value="Fantasy">Fantasy</option>
            <option value="Thriller">Thriller</option>
            <option value="Comedy">Comedy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bPublished" class="form-label">Book Published:</label>
          <input type="date" class="form-control" id="bPublished" />
        </div>
        <div class="form-group">
          <label for="bPrice" class="form-label">Book Price:</label>
          <input type="text" class="form-control" id="bPrice" />
        </div>
        <div class="form-group">
          <label for="bImage" class="form-label">Book Image Url:</label>
          <input type="text" class="form-control" id="bImage" />
        </div>
        <div class="form-check mb-3">
          Book Characters: @for(character of allCharacters; track $index){
          <div>
            <label for="{{ character.characterId }}" class="form-check-label">
              <input
                type="checkbox"
                id="{{ character.characterId }}"
                class="form-check-control"
              />
              {{ character.characterFirstname }} {{
              character.characterLastname}}
            </label>
          </div>
          }
        </div>
      </div>
      <div class="card-footer bg-success text-white">
        <button type="submit" class="btn btn-light text-success mx-2">
          ADD
        </button>
        <button type="reset" class="btn btn-light text-success mx-2">
          CLEAR
        </button>
      </div>
    </div>
  </form>
</div>
