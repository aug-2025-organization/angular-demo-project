<div class="container">
  <h4>List of Dishes</h4>
  <table>
    <thead class="table-dark">
      <tr>
        <th>Dish ID</th>
        <th>Dish Image</th>
        <th>Dish Name</th>
        <th>Dish Price</th>
        <th>Dish Description</th>
      </tr>
    </thead>
    <tbody>
      @for(dish of allDishes; track $index) {
      <tr appHover="lightblue">
        <td appHover="lightblue">{{ dish.dishId }}</td>
        <td appHover="lightblue">
          <img [src]="dish.dishImageUrl" width="80px" height="50px" />
        </td>
        <td appHover="lightblue">{{ dish.dishName }}</td>
        <td appHover="lightblue">{{ dish.dishPrice }}</td>
        <td appHover="lightblue">{{ dish.dishDescription }}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="5">No Dishes Available</td>
      </tr>
      }
    </tbody>
  </table>
</div>
