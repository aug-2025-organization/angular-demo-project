<div class="container">
  <h4>List of Dishes</h4>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Dish ID</th>
        <th>Dish Image</th>
        <th>Dish Name</th>
        <th>Dish Price</th>
        <th>Dish Description</th>
      </tr>
    </thead>
    <tbody>
      @for(dish of allDishes; track $index) {
      <tr>
        <td>{{ dish.dishId }}</td>
        <td><img [src]="dish.dishImageUrl" width="80px" height="50px" /></td>
        <td>{{ dish.dishName }}</td>
        <td>{{ dish.dishPrice }}</td>
        <td>{{ dish.dishDescription }}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="5">No Dishes Available</td>
      </tr>
      }
    </tbody>
  </table>
</div>
